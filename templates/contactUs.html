<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lockify - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --dark-gray: #2d2d2d;
      }
    </style>
  </head>

  <body class="bg-[var(--dark-gray)] text-white min-h-screen flex flex-col">
    {% include 'components/nav.html' %}

    <main
      class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 mt-10 mb-10"
    >
      <div class="w-full max-w-md bg-gray-800 rounded-lg p-8 shadow-lg">
        <h2 class="text-3xl font-extrabold mb-6 text-center">Contact Us</h2>

        <form action="/contact" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block mb-2 text-gray-300 font-semibold"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:border-white"
              placeholder="Your full name"
            />
          </div>

          <div>
            <label for="email" class="block mb-2 text-gray-300 font-semibold"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:border-white"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label for="message" class="block mb-2 text-gray-300 font-semibold"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="w-full px-4 py-2 rounded-md bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:border-white"
              placeholder="Write your message here..."
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-white text-[var(--dark-gray)] font-semibold py-3 rounded-md hover:bg-gray-200 transition"
          >
            Send Message
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
