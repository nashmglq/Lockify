<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">

  <!-- Sidebar -->
  {% include 'components/sidebar.html' %}

  <!-- Profile form -->
  <div class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-6 bg-white p-6 rounded shadow-md">
      
      <!-- Username -->
      <div>
        <label class="block font-semibold mb-1">Username</label>
        <input type="text" name="username" value="{{ user.username }}" 
               class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-400">
      </div>
      
      <!-- Email -->
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" name="email" value="{{ user.email }}" 
               class="border p-2 w-full rounded focus:ring-2 focus:ring-blue-400">
      </div>
      
      <!-- Profile Picture -->
      <div>
        <label class="block font-semibold mb-1">Profile Picture</label>
        <input type="file" name="profile_pic" class="border p-2 w-full rounded">
        
        {% if user.profile_pic %}
          <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}" 
               alt="Profile" class="w-24 h-24 mt-4 rounded-full object-cover border">
        {% else %}
          <p class="text-gray-500 mt-2">No profile picture uploaded</p>
        {% endif %}
      </div>

      <!-- Submit -->
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">
        Update
      </button>
    </form>
  </div>

</body>
</html>
